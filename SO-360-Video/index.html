<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Silver Oaks - 360 Panoramic Video Player</title>
		<meta charset="utf-8">

		<!-- 360 control styles -->
		<link rel="stylesheet" type="text/css" href="css/valiant360.css" />

	</head>
	<body>

		<div class="valiantPhoto" data-video-src="BIX-Ch6-Location_1.mp4" style="width: 480px; height: 380px;"></div>

		<div class="valiantPhoto" data-photo-src="screenshot.jpg" style="width: 480px; height: 380px;"></div>

		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>

		<!-- Valiant360 plugin, load after jQuery and Three.js -->
		<script type="text/javascript" src="jquery.valiant360.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('.valiantPhoto').Valiant360();
			});
		</script>
	</body>
</html>
